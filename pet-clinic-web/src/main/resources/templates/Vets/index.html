<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<!--/*@thymesVar id ="vet" type ="life.springlearning.prabspringpetclinic.model.Vet"*/-->
<body>
    <h1 th:text="'List of vets'">Vets list</h1>
    <table id = "owners" class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet?.id}">1</td>
            <td th:text="${vet?.firstName}">Chandler</td>
            <td th:text="${vet?.lastName}">Bing</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
